<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WIM</title>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
    <script src="//code.angularjs.org/snapshot/angular-animate.js"></script>
    <!-- Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body ng-app="wimApp">
    <div class="top">
      <div class="header">
        <img src="img/wim.png">
      </div>
      <div class="nav row" ng-controller="NavController">
        <div class="col-md-3 nav-item" ng-click="changeView($event)"><h6>{{ titles[0] }}</h6></div>
        <div class="col-md-3 nav-item" ng-click="changeView($event)"><h6>{{ titles[1] }}</h6></div>
        <div class="col-md-3 nav-item disabled" ng-click="changeView($event)"><h6>{{ titles[2] }}</h6></div>
        <div class="col-md-3 nav-item disabled" ng-click="changeView($event)"><h6>{{ titles[3] }}</h6></div>
      </div>
    </div>
    <div class="main" ng-view></div>
    <!-- Modules -->
    <script src="js/app.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/NavController.js"></script>
    <script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/OfferController.js"></script>
    <script src="js/controllers/ResultsController.js"></script>
    <script src="js/controllers/ProjectionsController.js"></script>
    <!-- Direcitves -->
    <script src="js/directives/animateShow.js"></script>
    <!-- Services -->
    <script src="js/services/saveFormService.js"></script>
    <!-- D3 -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://unpkg.com/d3-sankey@0.6"></script>
  </body>
</html>
